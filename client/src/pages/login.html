<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
 <link rel="stylesheet" href="../styles/loging.css">
</head>

<body class="d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark sticky-top shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">NotesHub</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a href="../../index.html" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Browse Notes</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Upload Notes</a></li>
          <li class="nav-item"><a href="#" class="nav-link">About</a></li>
        </ul>

        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="./src/pages/login.html" class="btn btn-warning fw-bold">Login / Signup</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Login Form -->
  <main class="flex-grow-1 d-flex align-items-center justify-content-center">
    <div class="login-card">
      <h3 class="text-center mb-4">Login to NotesHub</h3>
      <form id="loginForm" class="text-white">
        <div class="mb-3">
          <label for="username" class="form-label ">Username or Email</label>
          <input type="text" class="form-control text-white" id="username" required />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control text-white" id="password" required />
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>

      <div id="loginMsg" class="mt-3 text-center text-success d-none">
        Logged in successfully! Redirecting...
      </div>

      <p class="mt-3 text-center">
        Don't have an account? <a href="./signup.html" class="text-link">Sign up</a>
      </p>
      <p class="" id="message"></p>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../scripts/axios.js"></script>
  <script src="../scripts/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
